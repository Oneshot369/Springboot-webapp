<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="layout/defaultTemplate.html">
<head>
</head>
<body>
	<div layout:fragment="content">
		<!-- Title -->
		<h1>Add a Memorabilia item</h1>
		<div class="input-forms-cont">
			<div class="input-form">
				<h2>ID:</h2><input class="mem-input" type="text" placeholder=" Enter ID" required>
			</div>
			<div class="input-form">
				<h2>Name:</h2><input class="mem-input" type="text" placeholder=" Enter Name" required>
			</div>
			<div class="input-form">
				<h2>Price:</h2><input class="mem-input" type="text" placeholder=" Enter Price" required>
			</div>
			<div class="input-form">
				<h2>Desc:</h2><input class="mem-input" type="text" placeholder=" Enter Description" required>
			</div>

			<!-- This is a substitute for when we actually add it to our database -->

			<p id="addedText" style="display: none; color: red;">Your item was Added</p>

			<button class="btn btn-outline-secondary" onclick="document.getElementById('addedText').style.display = '' " style="margin-bottom: 20px;">Submit</button>

			<!-- substitute-->
		</div>

	</div>
</body>
</html>
