<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="layout/defaultTemplate.html">
<head>
	<style>
		/* Table style */
		table, td{
			padding:2px;
			font-size: larger;
		}
		th{
			border: 1px solid black;
			border-collapse: collapse;
			padding:2px;
			font-weight: bolder;
			padding-left: 3px;
			min-width: 150px;
			text-align: center;
		}
		/* Table style - End*/
		.search{
			padding-left: 25%;
			padding-right: 25%;
		}
	</style>
</head>
<body>
	<div layout:fragment="content">
		<!-- Title -->
		<h1 th:text="${title}"></h1>

		<!-- Searchbar -->
		<form action="#" th:action="@{{name}}" method="get">
			<div class="input-group mb-3 search">
				<input type="text" name="name" class="form-control" placeholder="Search for memorabilia" id="search-input" style="margin-right: 10px; border-radius: 10px;">
				<div class="input-group-append">
					<button class="btn btn-outline-secondary" type="submit">Search</button>
					<a href="http://localhost:8080/mem/">
						<div id = "clear-button" class="btn btn-outline-secondary">Clear</div>
					</a>
				</div>
			</div>
		</form>

		<!-- Table -->
		<table style="border-collapse: separate;">
			<!-- Table headers -->
			<tr>
				<th>ID</th>
				<th>Image</th>
				<th>Product Name</th>
				<th>Price</th>
				<th>Des.</th>
			</tr>
			<!-- Table items -->
			<tr class="table-row" th:each="mem : ${mems}">
				<td th:text="${mem.id}" style="text-align: center;"></td>
				<td th:text="${mem.img}" style="text-align: center;"></td>
				<td th:text="${mem.productName}"></td>
				<td class="price" th:text="${mem.price}"></td>
				<td th:text="${mem.description}"></td>
			</tr>
		</table>
	<script>
		document.getElementById("clear-button").addEventListener("click", myFunction);
		
		function myFunction() {
			console.log("hello");
			var getValue= document.getElementById("search-input");
        	if (getValue.value !="") {
            	getValue.value = "";
        	}
		}
	</script>
	</div>
</body>


</html>
